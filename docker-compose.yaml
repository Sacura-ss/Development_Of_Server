version: '3'

services:
  db:
    container_name: db
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./databases:/docker-entrypoint-initdb.d
      - db_volume:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - "9906:3306"  

  php-apache:
    container_name: php-apache
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./src/html/practice1:/var/www/html
    links:
      - db

  drawer:
    container_name: drawer
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./src/html/practice2/drawer:/var/www/html

  sort:
    container_name: sort
    build: .
    ports:
      - "8081:80"
    volumes:
      - ./src/html/practice2/sort:/var/www/html

  bash:
    container_name: bash
    build: .
    ports:
      - "8082:80"
    volumes:
      - ./src/html/practice2/bash:/var/www/html

volumes:
  db_volume:
